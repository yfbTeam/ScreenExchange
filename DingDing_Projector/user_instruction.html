<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>用户说明</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header id="header">
        <span class="title">用户手册</span>
    </header>
    <div id="main">
        <div style="padding:0px 10px;">
            <p style="padding:10px 0px;line-height:20px;color:red;">温馨提示：当投屏结束之后，切记断开连接！</p>
            <p style="padding:10px 0px;line-height:20px;">
                一、选择要投屏的设备，点击确认投屏；
            </p>
            <div style="width:70%;margin:0 auto;">
                <img src="images/user1.jpg" />
            </div>
            <p style="padding:10px 0px;line-height:20px;">
                二、投屏成功状态；<span style="color:red;">(注：选择其他设备，点击确认投屏，可以切换当前正在投屏的设备)</span>
            </p>

            <div style="width:70%;margin:0 auto;">
                <img src="images/user2.jpg" />
            </div>
            <p style="padding:10px 0px;line-height:20px;">
                二、点击历史记录按钮，查看近一个月的投屏记录；
            </p>
            <div style="width:70%;margin:0 auto;">
                <img src="images/user3.jpg" />
            </div>
        </div>
    </div>
</body>
</html>
